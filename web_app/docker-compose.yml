services:
  betgpt-web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=false
      - SECRET_KEY=your-secret-key-here-change-this-in-production
    volumes:
      - ../artifacts:/app/artifacts:ro
      - ../artifacts_gbm:/app/artifacts_gbm:ro
      - ../five_year_dataset.parquet:/app/five_year_dataset.parquet:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - betgpt-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx-locations.conf:/etc/nginx/conf.d/betgpt-locations.conf:ro
    depends_on:
      betgpt-web:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - betgpt-network

networks:
  betgpt-network:
    driver: bridge
